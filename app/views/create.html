<div class="white" ng-hide="!vm.canSubmit">
  <form class="form">
    <p>
      <div class="form-group">
        <input type="text" ng-model="d.type" placeholder="Type: quiz, game, info"/>
        <input type="checkbox" ng-model="d.e1" />E1
        <input type="checkbox" ng-model="d.e2" />E2
        <input type="checkbox" ng-model="d.e3" />E3
        <input type="checkbox" ng-model="d.other" />Other
        <input type="number"   ng-model="d.unit" placeholder="Book Unit"/>
        <br>
      </div>
      <div class="form-group">
      <input type="text" ng-model="d.title" placeholder="Enter title" />
      <input type="text" ng-model="d.link" placeholder="www.example.com" /> Restrict to Teachers:
      <input type="checkbox" ng-model="d.teacher" />
      </div>
    </p>
    <p>Description:
      <textarea class="form-control" rows="3" ng-model="d.description"></textarea>
    </p>
    <input class="btn btn-default" type="submit" value="Submit" ng-click="vm.formData(d)" />
  </form>
</div>
