<form class="form">
  <p>
    <div class="form-group">
      <label for="Type">Type: </label>
      <select name="Type" ng-model="vm.item.type">
        <option value="Quiz">Graded Quiz</option>
        <option value="Self Quiz">Self Quiz</option>
        <option value="Game">Game</option>
        <option value="Flashcards">Flashcards</option>
        <option value="Info">Info</option>
        <option value="Listening">Listening</option>
      </select>
      <input type="checkbox" ng-model="vm.item.e1" />E1
      <input type="checkbox" ng-model="vm.item.e2" />E2
      <input type="checkbox" ng-model="vm.item.e3" />E3
      <input type="checkbox" ng-model="vm.item.other" />Other
      <input type="text" size="5" ng-model="vm.item.unit" placeholder="Unit" />
      <input type="text" size="5" ng-model="vm.item.order" placeholder="Order" />
      <br>
    </div>
    <div class="form-group">
      <input type="text" ng-model="vm.item.title" placeholder="Enter title" />
      <input type="text" ng-model="vm.item.link" placeholder="http://www.example.com" />
      <input type="text" ng-model="vm.item.source" placeholder="Source" /> Restrict to Teachers:
      <input type="checkbox" ng-model="vm.item.teacher" />
    </div>
  </p>
  <p>Description:
    <textarea ui-tinymce class="form-control" rows="3" ng-model="vm.item.description"></textarea>
  </p>
  <button class="btn btn-info" ng-click="vm.addLink(vm.item)">Add New</button>
  <button class="btn btn-info btn-md indent" ng-click="vm.updateLink(vm.item)">Save</button>
  <button class="btn btn-info btn-md indent" ng-click="vm.item={}">Reset</button>
</form>
