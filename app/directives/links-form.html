<form class="col-lg-10 col-lg-offset-1 white fixed-small">
    <div class="form-group">
      <label for="Type">Type: </label>
      <select name="Type" ng-model="vm.item.type">
        <option value="Graded Quiz">Graded Quiz</option>
        <option value="Self Quiz">Self Quiz</option>
        <option value="Game">Game</option>
        <option value="Flashcards">Flashcards</option>
        <option value="Info">Info</option>
        <option value="Listening">Listening</option>
        <option value="Unit">Unit</option>
        <option value="Grammar">Grammar</option>
        <option value="Vocabulary">Vocabulary</option>
      </select>
      <select type="text" ng-init="" ng-model="vm.item.clsName" ng-change="">
        <option value "">--Select a Class--</option>
        <option ng-repeat="option in vm.cls" value="{{option.clsName}}">{{option.clsName}}</option>
      </select>
      <select type="text" ng-init="" ng-model="vm.item.unit" ng-change="">
        <option value "">-Unit-</option>
        <option ng-repeat="option in vm.units | filter: option.clsName = vm.item.clsName" value="{{option.unit}}">{{option.unit}}</option>
      </select>
      <input type="text" size="5" ng-model="vm.item.order" placeholder="Order" />
      <button ng-init="toggleForm = true" ng-click="toggleForm = !toggleForm">Hide</button>
      <br>
    </div>
    <div class="fixed" ng-show="toggleForm">
    <div class="form-group">
      <input type="text" ng-model="vm.item.title" placeholder="Enter title" />
      <input type="text" ng-model="vm.item.link" placeholder="http://www.example.com" />
      <input type="text" size="7" ng-model="vm.item.source" placeholder="Source" />
      Restrict (NA Yet):
      <input type="checkbox" ng-model="vm.item.teacher" />
    </div>
  <textarea ui-tinymce="vm.tinymceOptions" class="form-control" rows="3" ng-model="vm.item.description"></textarea>
  <button class="btn btn-info btn-md indent" ng-click="vm.updateLink(vm.item)">Save</button>
  <button class="btn btn-info btn-md indent" ng-click="vm.item={}">Reset</button>
  <button class="btn btn-danger btn-md pull-right" ng-click="vm.links.$remove(vm.item)">Delete</button>
</div>
</form>
