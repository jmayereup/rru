<!--Creates a list of generated content sorted by class and unit. -->
<div class="col-lg-10 col-lg-offset-1 white">
<div ng-show="vm.canSubmit">
  <div ng-class="{spacer: vm.canSubmit}">
    <jm-links-form></jm-links-form>
  </div>
</div>

<div>
  <div ng-repeat="c in vm.cls" ng-show="c.clsName == vm.nav.clsName">
    <h2>{{c.clsName}}</h2>
    <div ng-repeat="u in vm.units " ng-show="u.unitCls == vm.nav.clsName">
      <div class="myPanel nb">
        <h3>{{u.unitName}}</h3>
        <h4>{{u.unitDescription}}</h4>
      </div>
      <div></div>
      <div ng-repeat="l in vm.links">
        <div ng-if="l.unit == u.unit && l.clsName === vm.nav.clsName" class="">
          <div class="row myPanel grey">
            <div class="col-sm-10" ng-init="showMe = true" ng-click="showMe=!showMe">
              {{l.title}}
            </div>
            <div class="col-sm-2">{{l.type}}
            </div>
          </div>
          <div class="row myPanel nb" ng-hide="showMe">
            <div class="col-sm-10">
              <div ng-bind-html="l.description | myHtml"></div>
              <small>{{l.source}}</small>
            </div>
            <div class="col-sm-2">
              <a ng-href="{{l.link}}" target="_blank">
                <button ng-if="l.link" class='btn btn-default btn-xs'>Open</button>
              </a>
              <button ng-show="vm.canSubmit" class="btn btn-default btn-xs" ng-click="vm.loadLink(l)">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div></div>
<div class="col-lg-10 col-lg-offset-1 white" ng-show="vm.canSubmit">
  <h2>All Links</h2>
  <div ng-repeat="una in vm.allLinks">
    <li>{{una.order}} - {{una.unit}} - {{una.title}} - {{una.clsName}}
    <!-- <li type="text" ng-init="" ng-model="una.clsName" ng-change=""></li> -->
      <!-- <option value "">--Select a Class--</option>
      <option ng-repeat="option in vm.cls" value="{{option.clsName}}">{{option.clsName}}</option>
    </select> -->
      <button class="btn btn-default btn-xs indent" ng-click="vm.loadLink(una)">Edit</button>
      <input  type="text" ng-model="una.order" size="4">
      <button class="btn btn-default btn-xs indent" ng-click="vm.updateLink(una)">Save</button>
    </li>
    <!-- <button class="btn btn-danger btn-xs indent disabled" ng-click="vm.links.$remove(una)">Delete</button>
    <button class="btn btn-info btn-xs indent disabled" ng-click="vm.links.$save(una)">Save</button> -->
  </div>
</div>
