<div class="white" ng-hide="!vm.canSubmit">
  <form>
    <p>
      Type:  <input type="text" ng-model="type" placeholder="quiz, game, info" /> 
      Level: <input type="checkbox" ng-model="e1"/>E1
             <input type="checkbox" ng-model="e2"/>E2
             <input type="checkbox" ng-model="e3"/>E3
             <input type="checkbox" ng-model="rs"/>RS
      Name:  <input type="text" ng-model="name" />
      Link:  <input type="text" ng-model="link" />
      Description:<input type="text" ng-model="desc" />
      Teacher Only:<input type="checkbox" ng-model="teacher" />
    </p>
    <p>Message:</p>
    <textarea class="form-control" rows="3" ng-model="msg"></textarea>
    <input class="btn btn-default" type="submit" value="Submit" ng-click="vm.addMsg(from, msg, tag)" />
  </form>
</div>
